name: Mirror and Upload to Google Drive

on:
  push:
    paths:
      - 'config.txt'

jobs:
  mirror-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read download URL from config.txt
        id: read_url
        run: |
          URL=$(cat config.txt)
          echo "download_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Download file
        run: |
          mkdir -p download
          cd download
          wget "${{ steps.read_url.outputs.download_url }}" -O file.zip

      - name: Upload using Google Drive API
        run: |
          bash script/upload_with_api.sh download/file.zip > gdrive_url.txt
        env:
          GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          GDRIVE_REFRESH_TOKEN: ${{ secrets.GDRIVE_REFRESH_TOKEN }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      - name: Send Google Drive link to Telegram
        run: |
          LINK=$(cat gdrive_url.txt)
          bash script/send_to_telegram.sh "$LINK"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
